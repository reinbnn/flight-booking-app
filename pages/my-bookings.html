
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - SKYJET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .top-section h2 {
            color: #333;
            font-size: 20px;
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .booking-card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .booking-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .booking-reference {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .booking-reference h3 {
            color: #333;
            font-size: 16px;
        }
        
        .booking-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-completed {
            background: #cce5ff;
            color: #004085;
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .airport-section {
            text-align: center;
        }
        
        .airport-code {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .airport-name {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .airport-time {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .flight-arrow {
            text-align: center;
            color: #999;
            font-size: 24px;
        }
        
        .flight-info {
            text-align: center;
        }
        
        .flight-number {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .airline-name {
            font-size: 12px;
            color: #666;
        }
        
        .price-section {
            text-align: right;
        }
        
        .total-price {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .price-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .booking-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }
        
        .info-item {
            font-size: 13px;
        }
        
        .info-label {
            color: #999;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .booking-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .download-btn {
            background: #667eea;
            color: white;
        }
        
        .download-btn:hover {
            background: #764ba2;
        }
        
        .cancel-btn {
            background: #f8d7da;
            color: #721c24;
        }
        
        .cancel-btn:hover {
            background: #f5c2c7;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .no-bookings {
            background: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 10px;
        }
        
        .no-bookings h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .no-bookings p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .book-now-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .book-now-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .booking-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .booking-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .booking-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .top-section {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚úàÔ∏è My Bookings</h1>
        <p>Manage your flight reservations</p>
    </header>
    
    <div class="container">
        <div class="top-section">
            <h2>Your Bookings</h2>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading your bookings</div>
        <div id="bookings"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', loadBookings);
        
        async function loadBookings() {
            try {
                const response = await fetch('/api/v1/bookings.php?action=list');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    showError('Please login to view your bookings. <a href="login.html">Login now</a>');
                    return;
                }
                
                if (!data || data.length === 0) {
                    displayNoBookings();
                    return;
                }
                
                displayBookings(data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Error loading bookings: ' + error.message);
            }
        }
        
        function displayBookings(bookings) {
            const container = document.getElementById('bookings');
            container.innerHTML = '';
            
            bookings.forEach(booking => {
                const card = document.createElement('div');
                card.className = 'booking-card';
                
                // Parse dates
                const departureDate = new Date(booking.departure_time);
                const arrivalDate = new Date(booking.arrival_time);
                
                // Format times
                const departureTime = departureDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const arrivalTime = arrivalDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const departureDay = departureDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                
                // Status class
                const statusClass = 'status-' + booking.booking_status;
                
                // Build card HTML
                card.innerHTML = `
                    <div class="booking-reference">
                        <h3>Booking Reference: <span style="color: #667eea; font-weight: 700;">${booking.booking_reference}</span></h3>
                        <span class="booking-status ${statusClass}">${booking.booking_status.toUpperCase()}</span>
                    </div>
                    
                    <div class="booking-details">
                        <div class="airport-section">
                            <div class="airport-code">${booking.departure_airport}</div>
                            <div class="airport-name">Departure</div>
                            <div class="airport-time">${departureTime}</div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">${departureDay}</div>
                        </div>
                        
                        <div class="flight-info">
                            <div class="flight-number">${booking.flight_number}</div>
                            <div class="airline-name">${booking.airline_name}</div>
                            <div class="flight-arrow">‚Üí</div>
                        </div>
                        
                        <div class="airport-section">
                            <div class="airport-code">${booking.arrival_airport}</div>
                            <div class="airport-name">Arrival</div>
                            <div class="airport-time">${arrivalTime}</div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">${arrivalDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                        </div>
                        
                        <div class="price-section">
                            <div class="price-label">Total Price</div>
                            <div class="total-price">$${parseFloat(booking.total_price).toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div class="booking-info">
                        <div class="info-item">
                            <div class="info-label">Cabin Class</div>
                            <div class="info-value" style="text-transform: capitalize;">${booking.cabin_class}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Passengers</div>
                            <div class="info-value">${booking.number_of_passengers}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Booking Date</div>
                            <div class="info-value">${new Date(booking.created_at).toLocaleDateString('en-US')}</div>
                        </div>
                    </div>
                    
                    <div class="booking-actions">
                        <button class="action-btn download-btn" onclick="downloadBooking('${booking.booking_reference}')">üì• Download</button>
                        ${booking.booking_status !== 'cancelled' ? `<button class="action-btn cancel-btn" onclick="cancelBooking(${booking.id})">‚ùå Cancel</button>` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function displayNoBookings() {
            const container = document.getElementById('bookings');
            container.innerHTML = `
                <div class="no-bookings">
                    <div class="empty-icon">üõ´</div>
                    <h2>No Bookings Yet</h2>
                    <p>You haven't made any flight bookings yet. Start exploring and book your first flight today!</p>
                    <button class="book-now-btn" onclick="goToSearch()">Book a Flight</button>
                </div>
            `;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
        
        function downloadBooking(reference) {
            alert('Downloading booking: ' + reference);
            // TODO: Implement PDF download
        }
        
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/bookings.php?action=cancel&id=${bookingId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Booking cancelled successfully');
                    loadBookings();
                } else {
                    alert('Error: ' + (data.error || 'Unable to cancel booking'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function goBack() {
            window.location.href = '../index.html';
        }
        
        function goToSearch() {
            window.location.href = 'flights-results.html';
        }
    </script>
</body>
</html>
