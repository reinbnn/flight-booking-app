<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search Results - SKYJET</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .hotels-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: var(--spacing-xl);
            margin-top: var(--spacing-2xl);
        }

        .filters-sidebar {
            background: white;
            padding: var(--spacing-lg);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            height: fit-content;
        }

        .filter-group {
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-lg);
        }

        .filter-group:last-child {
            border-bottom: none;
        }

        .filter-group h4 {
            margin-bottom: var(--spacing-md);
            font-size: 1rem;
        }

        .price-slider {
            width: 100%;
        }

        .rating-filter {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            cursor: pointer;
        }

        .rating-filter input {
            cursor: pointer;
        }

        .hotels-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .hotel-card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            transition: var(--transition);
        }

        .hotel-card:hover {
            box-shadow: var(--box-shadow-lg);
            transform: translateY(-2px);
        }

        .hotel-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .hotel-card:hover .hotel-image img {
            transform: scale(1.05);
        }

        .hotel-badge {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .hotel-info {
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hotel-header {
            margin-bottom: var(--spacing-md);
        }

        .hotel-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .hotel-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
        }

        .hotel-rating {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .stars {
            color: #ffc107;
        }

        .rating-text {
            font-weight: 600;
            color: var(--text-color);
        }

        .hotel-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .amenity-tag {
            background: var(--light-color);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #666;
        }

        .hotel-pricing {
            background: var(--light-color);
            padding: var(--spacing-lg);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: right;
        }

        .price-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: var(--spacing-sm);
        }

        .price-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: var(--spacing-md);
        }

        .price-per-night {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: var(--spacing-lg);
        }

        .availability {
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .availability.available {
            color: var(--success-color);
            font-weight: 600;
        }

        .availability.limited {
            color: var(--warning-color);
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .hotel-card {
                grid-template-columns: 200px 1fr 150px;
            }

            .hotel-image {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .hotels-container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                display: none;
            }

            .hotel-card {
                grid-template-columns: 1fr;
            }

            .hotel-image {
                height: 250px;
            }

            .hotel-pricing {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-md);
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="../index.html" class="logo">
                    <i class="fas fa-plane-departure"></i>
                    <span>SKYJET</span>
                </a>
            </div>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="flights.html" class="nav-link">Flights</a>
                <a href="hotels.html" class="nav-link active">Hotels</a>
                <a href="cars.html" class="nav-link">Cars</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="my-bookings.html" class="nav-link">My Bookings</a>
                <div class="nav-auth">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Search Summary -->
    <section style="background: var(--light-color); padding: var(--spacing-xl) var(--spacing-lg); border-bottom: 1px solid var(--border-color);">
        <div class="container">
            <h2 style="margin-bottom: var(--spacing-md);">Hotel Search Results</h2>
            <p id="searchSummary" style="color: #666;"></p>
        </div>
    </section>

    <!-- Hotels Container -->
    <div class="container" style="margin-top: var(--spacing-2xl); margin-bottom: var(--spacing-2xl);">
        <div class="hotels-container">
            <!-- Filters Sidebar -->
            <div class="filters-sidebar">
                <div class="filter-group">
                    <h4>Price Range</h4>
                    <input type="range" min="50" max="500" value="500" id="priceRange" class="price-slider">
                    <p style="margin-top: var(--spacing-md); color: #666;">Up to $<span id="priceValue">500</span> per night</p>
                </div>

                <div class="filter-group">
                    <h4>Star Rating</h4>
                    <label class="rating-filter">
                        <input type="checkbox" name="rating" value="5">
                        <span>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            5 Star
                        </span>
                    </label>
                    <label class="rating-filter">
                        <input type="checkbox" name="rating" value="4">
                        <span>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            4 Star & up
                        </span>
                    </label>
                    <label class="rating-filter">
                        <input type="checkbox" name="rating" value="3">
                        <span>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            <i class="fas fa-star" style="color: #ffc107;"></i>
                            3 Star & up
                        </span>
                    </label>
                </div>

                <div class="filter-group">
                    <h4>Amenities</h4>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="amenity" value="wifi"> Free WiFi
                    </label>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="amenity" value="pool"> Swimming Pool
                    </label>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="amenity" value="gym"> Fitness Center
                    </label>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="amenity" value="restaurant"> Restaurant
                    </label>
                    <label style="display: block;">
                        <input type="checkbox" name="amenity" value="parking"> Free Parking
                    </label>
                </div>

                <div class="filter-group">
                    <h4>Property Type</h4>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="type" value="hotel"> Hotel
                    </label>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="type" value="resort"> Resort
                    </label>
                    <label style="display: block; margin-bottom: var(--spacing-md);">
                        <input type="checkbox" name="type" value="apartment"> Apartment
                    </label>
                    <label style="display: block;">
                        <input type="checkbox" name="type" value="villa"> Villa
                    </label>
                </div>
            </div>

            <!-- Hotels List -->
            <div class="hotels-list" id="hotelsList"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: var(--spacing-lg);">
                <p>&copy; 2025 SKYJET. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const mockHotels = [
            {
                id: 1,
                name: 'Luxury Plaza Hotel',
                city: 'New York',
                location: 'Times Square',
                rating: 4.8,
                reviews: 1250,
                roomType: 'Deluxe Room',
                pricePerNight: 250,
                totalPrice: 750,
                nights: 3,
                image: 'https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=400',
                amenities: ['WiFi', 'Pool', 'Gym', 'Restaurant'],
                availability: 'Only 2 rooms left',
                badge: '20% OFF'
            },
            {
                id: 2,
                name: 'Beachside Resort',
                city: 'Miami',
                location: 'South Beach',
                rating: 4.6,
                reviews: 980,
                roomType: 'Ocean View Room',
                pricePerNight: 180,
                totalPrice: 540,
                nights: 3,
                image: 'https://images.unsplash.com/photo-1592078615290-033ee584e267?w=400',
                amenities: ['WiFi', 'Pool', 'Beach Access', 'Restaurant'],
                availability: 'Many available',
                badge: 'DEALS'
            },
            {
                id: 3,
                name: 'Grand Historic Hotel',
                city: 'Paris',
                location: 'Left Bank',
                rating: 4.9,
                reviews: 2100,
                roomType: 'Classic Room',
                pricePerNight: 220,
                totalPrice: 660,
                nights: 3,
                image: 'https://images.unsplash.com/photo-1565182999555-c5ff32dd6d1e?w=400',
                amenities: ['WiFi', 'Restaurant', 'Parking', 'Spa'],
                availability: 'Limited availability',
                badge: 'POPULAR'
            },
            {
                id: 4,
                name: 'Urban Business Hotel',
                city: 'London',
                location: 'City Center',
                rating: 4.3,
                reviews: 650,
                roomType: 'Standard Room',
                pricePerNight: 120,
                totalPrice: 360,
                nights: 3,
                image: 'https://images.unsplash.com/photo-1596854407944-bf87f6fdd49e?w=400',
                amenities: ['WiFi', 'Gym', 'Business Center', 'Restaurant'],
                availability: 'Many available',
                badge: 'BUDGET'
            }
        ];

        function displayHotels() {
            const hotelsList = document.getElementById('hotelsList');
            const searchData = JSON.parse(sessionStorage.getItem('hotelSearch') || '{}');

            // Update search summary
            const summaryDiv = document.getElementById('searchSummary');
            if (Object.keys(searchData).length) {
                const checkInDate = new Date(searchData.checkIn).toLocaleDateString();
                const checkOutDate = new Date(searchData.checkOut).toLocaleDateString();
                summaryDiv.textContent = `${searchData.destination} | ${checkInDate} to ${checkOutDate} | ${searchData.guests} Guest(s)`;
            }

            // Display hotels
            mockHotels.forEach((hotel, index) => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-card animate-fadeInUp';
                hotelCard.style.animationDelay = (index * 0.1) + 's';
                
                const availabilityClass = hotel.availability.includes('Limited') ? 'limited' : 'available';

                hotelCard.innerHTML = `
                    <div class="hotel-image">
                        <img src="${hotel.image}" alt="${hotel.name}">
                        <span class="hotel-badge">${hotel.badge}</span>
                    </div>

                    <div class="hotel-info">
                        <div>
                            <div class="hotel-header">
                                <h3 class="hotel-name">${hotel.name}</h3>
                                <p class="hotel-location">
                                    <i class="fas fa-map-marker-alt"></i> ${hotel.location}, ${hotel.city}
                                </p>
                            </div>

                            <div class="hotel-rating">
                                <span class="stars">
                                    ${'<i class="fas fa-star"></i>'.repeat(Math.floor(hotel.rating))}
                                </span>
                                <span class="rating-text">${hotel.rating}</span>
                                <span style="color: #999; font-size: 0.9rem;">(${hotel.reviews} reviews)</span>
                            </div>

                            <p style="color: #666; font-size: 0.9rem; margin-bottom: var(--spacing-md);">${hotel.roomType}</p>

                            <div class="hotel-amenities">
                                ${hotel.amenities.map(amenity => `<span class="amenity-tag">${amenity}</span>`).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="hotel-pricing">
                        <div>
                            <p class="price-label">Price per night</p>
                            <div class="price-amount">$${hotel.pricePerNight}</div>
                            <p class="price-per-night">Total: $${hotel.totalPrice} (${hotel.nights} nights)</p>
                        </div>

                        <div>
                            <div class="availability ${availabilityClass}">
                                ${hotel.availability}
                            </div>
                            <button class="btn btn-primary" style="width: 100%;" onclick="selectHotel(${hotel.id}, '${hotel.name}', ${hotel.totalPrice})">
                                Book Now
                            </button>
                        </div>
                    </div>
                `;

                hotelsList.appendChild(hotelCard);
            });
        }

        function selectHotel(hotelId, hotelName, price) {
            sessionStorage.setItem('selectedHotel', JSON.stringify({
                hotelId,
                hotelName,
                price
            }));
            window.location.href = 'hotel-booking-details.html';
        }

        // Price range filter
        const priceRange = document.getElementById('priceRange');
        if (priceRange) {
            priceRange.addEventListener('input', function() {
                document.getElementById('priceValue').textContent = this.value;
            });
        }

        document.addEventListener('DOMContentLoaded', displayHotels);
    </script>
</body>
</html>
