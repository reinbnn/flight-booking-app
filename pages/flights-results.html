<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results - SKYJET</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        .header {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 700;
            color: #e74c3c;
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .header-nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .header-nav a:hover {
            color: #e74c3c;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-login {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        .btn-signup {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        /* Main Content */
        .main-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        /* Sidebar Filters */
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section-title {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .filter-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .filter-item input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-item label {
            margin: 0;
            cursor: pointer;
            font-size: 13px;
            color: #555;
        }

        .price-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            margin: 10px 0;
        }

        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
        }

        .price-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
            border: none;
        }

        .price-display {
            font-size: 13px;
            color: #666;
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        /* Flight Cards */
        .flights-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-info {
            font-size: 13px;
            color: #666;
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .sort-btn.active {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .sort-btn:hover {
            border-color: #e74c3c;
        }

        .flight-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s;
        }

        .flight-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .flight-card-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .airline-section {
            display: flex;
            gap: 10px;
        }

        .airline-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .airline-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .airline-name {
            font-size: 13px;
            font-weight: 700;
            color: #333;
        }

        .flight-number {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        .flight-times {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            text-align: center;
        }

        .time-block {
            display: flex;
            flex-direction: column;
        }

        .flight-time {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .flight-airport {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .flight-duration {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .duration-time {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .duration-icon {
            font-size: 16px;
            color: #e74c3c;
        }

        .stops-info {
            font-size: 11px;
            color: #999;
        }

        .stops-info.nonstop {
            color: #27ae60;
            font-weight: 700;
        }

        .price-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .trip-price {
            font-size: 12px;
            color: #999;
        }

        .total-price {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .book-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }

        .book-btn:hover {
            background: #1976D2;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .flight-card-content {
                grid-template-columns: 1fr;
            }

            .price-section {
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .header-nav {
                display: none;
            }

            .flight-card-content {
                padding: 15px;
                gap: 15px;
            }

            .flight-times {
                gap: 10px;
            }

            .flight-time {
                font-size: 16px;
            }

            .total-price {
                font-size: 20px;
            }

            .sidebar {
                display: none;
            }
        }

        .no-flights {
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
        }

        .no-flights i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }

        .no-flights h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .no-flights p {
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">
                    <i class="fas fa-plane"></i>
                    <span>SKYJET</span>
                </a>

                <ul class="header-nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="flights.html">Flights</a></li>
                    <li><a href="hotels.html">Hotels</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <div class="auth-buttons">
                    <button class="btn-login">Login</button>
                    <button class="btn-signup">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-wrapper">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-title">
                    <i class="fas fa-sliders-h"></i> FILTERS
                </div>

                <div class="filter-section">
                    <div class="filter-section-title">Price Range</div>
                    <input type="range" class="price-slider" id="priceRange" min="50" max="2000" value="2000">
                    <div class="price-display">Up to $<span id="priceValue">2000</span></div>
                </div>

                <div class="filter-section">
                    <div class="filter-section-title">Stops</div>
                    <div class="filter-item">
                        <input type="checkbox" id="nonstop" name="stops" value="nonstop">
                        <label for="nonstop">Non-stop</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="onestop" name="stops" value="1stop">
                        <label for="onestop">1 Stop</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="multistop" name="stops" value="2plus">
                        <label for="multistop">2+ Stops</label>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-section-title">Airlines</div>
                    <div class="filter-item">
                        <input type="checkbox" id="ba" name="airline" value="ba">
                        <label for="ba">British Airways</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="af" name="airline" value="af">
                        <label for="af">Air France</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="lh" name="airline" value="lh">
                        <label for="lh">Lufthansa</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="klm" name="airline" value="klm">
                        <label for="klm">KLM</label>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-section-title">Departure Time</div>
                    <div class="filter-item">
                        <input type="checkbox" id="morning" name="time" value="morning">
                        <label for="morning">Morning (6am-12pm)</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="afternoon" name="time" value="afternoon">
                        <label for="afternoon">Afternoon (12pm-6pm)</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="evening" name="time" value="evening">
                        <label for="evening">Evening (6pm-12am)</label>
                    </div>
                </div>
            </aside>

            <!-- Flights -->
            <div class="flights-wrapper">
                <div class="search-header">
                    <div class="search-info">
                        <strong id="flightCount">5</strong> flights found
                    </div>
                    <div class="sort-options">
                        <button class="sort-btn active" onclick="sortFlights('price')">Cheapest</button>
                        <button class="sort-btn" onclick="sortFlights('duration')">Shortest</button>
                        <button class="sort-btn" onclick="sortFlights('departure')">Departure</button>
                    </div>
                </div>

                <div id="flightsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        const flights = [
            {
                id: 1,
                airline: 'British Airways',
                code: 'BA294',
                logo: 'BA',
                from: 'LHR',
                to: 'JFK',
                departure: '08:00',
                arrival: '12:30',
                duration: '7h 30m',
                stops: 0,
                price: 1089.31,
                seats: 5
            },
            {
                id: 2,
                airline: 'Air France',
                code: 'AF1234',
                logo: 'AF',
                from: 'LHR',
                to: 'JFK',
                departure: '10:30',
                arrival: '15:00',
                duration: '7h 30m',
                stops: 0,
                price: 1089.61,
                seats: 3
            },
            {
                id: 3,
                airline: 'Lufthansa',
                code: 'LH456',
                logo: 'LH',
                from: 'LHR',
                to: 'JFK',
                departure: '14:00',
                arrival: '22:45',
                duration: '8h 45m',
                stops: 1,
                price: 899.00,
                seats: 8
            },
            {
                id: 4,
                airline: 'KLM',
                code: 'KL789',
                logo: 'KL',
                from: 'LHR',
                to: 'JFK',
                departure: '16:15',
                arrival: '02:30',
                duration: '9h 15m',
                stops: 1,
                price: 799.50,
                seats: 2
            },
            {
                id: 5,
                airline: 'United Airlines',
                code: 'UA100',
                logo: 'UA',
                from: 'LHR',
                to: 'JFK',
                departure: '18:00',
                arrival: '22:15',
                duration: '7h 15m',
                stops: 0,
                price: 950.00,
                seats: 6
            }
        ];

        let displayedFlights = [...flights];

        function displayFlights(list = displayedFlights) {
            const container = document.getElementById('flightsList');
            document.getElementById('flightCount').textContent = list.length;

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="no-flights">
                        <i class="fas fa-search"></i>
                        <h3>No flights found</h3>
                        <p>Try adjusting your search filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = list.map(flight => `
                <div class="flight-card">
                    <div class="flight-card-content">
                        <div class="airline-section">
                            <div class="airline-logo">${flight.logo}</div>
                            <div class="airline-details">
                                <div class="airline-name">${flight.airline}</div>
                                <div class="flight-number">${flight.code}</div>
                            </div>
                        </div>

                        <div class="flight-times">
                            <div class="time-block">
                                <div class="flight-time">${flight.departure}</div>
                                <div class="flight-airport">${flight.from}</div>
                            </div>

                            <div class="flight-duration">
                                <div class="duration-time">${flight.duration}</div>
                                <div class="duration-icon"><i class="fas fa-arrow-right"></i></div>
                                <div class="stops-info ${flight.stops === 0 ? 'nonstop' : ''}">
                                    ${flight.stops === 0 ? 'âœ“ Non-stop' : flight.stops + ' Stop'}
                                </div>
                            </div>

                            <div class="time-block">
                                <div class="flight-time">${flight.arrival}</div>
                                <div class="flight-airport">${flight.to}</div>
                            </div>
                        </div>

                        <div class="price-section">
                            <div class="trip-price">per person</div>
                            <div class="total-price">$${flight.price.toFixed(2)}</div>
                            <button class="book-btn" onclick="bookFlight(${flight.id})">BOOK NOW</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function bookFlight(id) {
            const flight = flights.find(f => f.id === id);
            sessionStorage.setItem('selectedFlight', JSON.stringify(flight));
            window.location.href = 'payment.html';
        }

        function sortFlights(type) {
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'price') {
                displayedFlights.sort((a, b) => a.price - b.price);
            } else if (type === 'duration') {
                displayedFlights.sort((a, b) => {
                    const aMin = parseInt(a.duration) * 60 + parseInt(a.duration.split('h')[1]);
                    const bMin = parseInt(b.duration) * 60 + parseInt(b.duration.split('h')[1]);
                    return aMin - bMin;
                });
            } else if (type === 'departure') {
                displayedFlights.sort((a, b) => a.departure.localeCompare(b.departure));
            }
            displayFlights();
        }

        // Filters
        document.getElementById('priceRange').addEventListener('input', function() {
            document.getElementById('priceValue').textContent = this.value;
            applyFilters();
        });

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', applyFilters);
        });

        function applyFilters() {
            const maxPrice = parseInt(document.getElementById('priceRange').value);
            const stops = Array.from(document.querySelectorAll('input[name="stops"]:checked')).map(e => e.value);
            const airlines = Array.from(document.querySelectorAll('input[name="airline"]:checked')).map(e => e.value);
            const times = Array.from(document.querySelectorAll('input[name="time"]:checked')).map(e => e.value);

            displayedFlights = flights.filter(f => {
                if (f.price > maxPrice) return false;
                if (stops.length && !stops.includes(f.stops === 0 ? 'nonstop' : f.stops === 1 ? '1stop' : '2plus')) return false;
                return true;
            });

            displayFlights();
        }

        // Initialize
        displayFlights();
    </script>
</body>
</html>
