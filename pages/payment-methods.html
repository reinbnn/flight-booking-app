<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - SKYJET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #004E89 0%, #0077B6 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 700px; margin: 50px auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #004E89; font-size: 2rem; margin-bottom: 10px; }
        .header p { color: #666; }
        
        .summary { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 40px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .summary-row.total { border-top: 2px solid #ddd; padding-top: 10px; color: #004E89; font-weight: 700; font-size: 1.2rem; }
        
        .payment-methods { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .method { border: 2px solid #e0e0e0; border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .method:hover { border-color: #FF6B35; box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2); }
        .method.active { border-color: #FF6B35; background: #fff8f3; }
        
        .method-icon { font-size: 3rem; margin-bottom: 10px; }
        .method h3 { color: #004E89; font-size: 1.1rem; margin-bottom: 5px; }
        .method p { color: #666; font-size: 0.9rem; }
        
        .payment-form { display: none; }
        .payment-form.active { display: block; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #004E89; font-weight: 600; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; }
        input:focus { outline: 0; border-color: #FF6B35; }
        
        #card-element { padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; margin-bottom: 20px; }
        
        .button { width: 100%; padding: 15px; background: linear-gradient(135deg, #FF6B35, #FF8C5A); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .button:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4); }
        .button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .error { color: #d32f2f; background: #ffebee; padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .success { color: #388e3c; background: #e8f5e9; padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        
        @media(max-width: 600px) {
            .payment-methods { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Choose Payment Method</h1>
            <p>Select your preferred way to pay</p>
        </div>

        <div class="summary">
            <div class="summary-row">
                <span>Booking ID:</span>
                <span id="booking-id">-</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">\$0.00</span>
            </div>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- Payment Method Selection -->
        <div class="payment-methods">
            <div class="method active" id="stripe-method" onclick="selectMethod('stripe')">
                <div class="method-icon">üí≥</div>
                <h3>Credit/Debit Card</h3>
                <p>Visa, Mastercard, Amex</p>
            </div>
            <div class="method" id="paypal-method" onclick="selectMethod('paypal')">
                <div class="method-icon">üÖøÔ∏è</div>
                <h3>PayPal</h3>
                <p>Fast & Secure</p>
            </div>
        </div>

        <!-- Stripe Form -->
        <div id="stripe-form" class="payment-form active">
            <form id="card-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="stripe-email" required placeholder="customer@example.com">
                </div>
                <div class="form-group">
                    <label>Card Details</label>
                    <div id="card-element"></div>
                </div>
                <button type="submit" class="button" id="stripe-btn">üí≥ Pay with Card</button>
            </form>
        </div>

        <!-- PayPal Form -->
        <div id="paypal-form" class="payment-form">
            <form id="paypal-pay-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="paypal-email" required placeholder="customer@example.com">
                </div>
                <button type="submit" class="button" id="paypal-btn">
                    <i class="fab fa-paypal"></i> Pay with PayPal
                </button>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Get booking data
        const params = new URLSearchParams(window.location.search);
        const bookingId = params.get('booking_id') || 'BK123456';
        const amount = parseFloat(params.get('amount')) || 100;

        document.getElementById('booking-id').textContent = bookingId;
        document.getElementById('total').textContent = '$' + amount.toFixed(2);

        // Stripe Setup
        const stripe = Stripe('pk_test_YOUR_PUBLIC_KEY_HERE');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        // Method Selection
        function selectMethod(method) {
            document.querySelectorAll('.method').forEach(m => m.classList.remove('active'));
            document.querySelectorAll('.payment-form').forEach(f => f.classList.remove('active'));

            if (method === 'stripe') {
                document.getElementById('stripe-method').classList.add('active');
                document.getElementById('stripe-form').classList.add('active');
            } else {
                document.getElementById('paypal-method').classList.add('active');
                document.getElementById('paypal-form').classList.add('active');
            }
        }

        // Stripe Payment
        document.getElementById('card-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('stripe-email').value;
            const btn = document.getElementById('stripe-btn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const res = await fetch('/api/payment-intent.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, booking_id: bookingId, email })
                });

                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                const result = await stripe.confirmCardPayment(data.client_secret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: { email }
                    }
                });

                if (result.error) throw new Error(result.error.message);

                const verify = await fetch('/api/confirm-payment.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ intent_id: data.intent_id })
                });

                const verifyData = await verify.json();
                if (verifyData.success) {
                    window.location.href = `/pages/payment-success.html?booking_id=${bookingId}`;
                } else {
                    throw new Error('Payment verification failed');
                }
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'üí≥ Pay with Card';
            }
        });

        // PayPal Payment
        document.getElementById('paypal-pay-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('paypal-email').value;
            const btn = document.getElementById('paypal-btn');
            btn.disabled = true;
            btn.textContent = 'Redirecting to PayPal...';

            try {
                const res = await fetch('/api/paypal-create-order.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount,
                        booking_id: bookingId,
                        email,
                        description: 'SKYJET Booking - ' + bookingId
                    })
                });

                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                window.location.href = data.approve_url;

            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
                btn.disabled = false;
                btn.textContent = '<i class="fab fa-paypal"></i> Pay with PayPal';
            }
        });
    </script>
</body>
</html>
