<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-logo">
                <i class="fas fa-plane-departure"></i>
                <span>Skybird Admin</span>
            </a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-dashboard"></i>
                <span>Dashboard</span>
            </a>
            <a href="flights.html" class="nav-item">
                <i class="fas fa-plane"></i>
                <span>Flights</span>
            </a>
            <a href="bookings.html" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>Bookings</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="hotels.html" class="nav-item">
                <i class="fas fa-hotel"></i>
                <span>Hotels</span>
            </a>
            <a href="cars.html" class="nav-item">
                <i class="fas fa-car"></i>
                <span>Cars</span>
            </a>
            <a href="payments.html" class="nav-item">
                <i class="fas fa-credit-card"></i>
                <span>Payments</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="nav-item active">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Header -->
        <header class="admin-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <div class="admin-header-right">
                <div class="header-icons">
                    <button class="icon-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                </div>

                <div class="admin-profile">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40" alt="Admin">
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="admin-container">
            <div class="page-header">
                <h1>Settings</h1>
                <p>Configure system settings and preferences</p>
            </div>

            <!-- Settings Tabs -->
            <div style="display: flex; gap: 15px; margin-bottom: 30px; border-bottom: 1px solid #e3e6f0; padding-bottom: 15px;">
                <button class="tab-btn active" onclick="switchTab('general')">
                    <i class="fas fa-cog"></i> General
                </button>
                <button class="tab-btn" onclick="switchTab('commission')">
                    <i class="fas fa-percent"></i> Commission
                </button>
                <button class="tab-btn" onclick="switchTab('email')">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button class="tab-btn" onclick="switchTab('api')">
                    <i class="fas fa-code"></i> API Keys
                </button>
                <button class="tab-btn" onclick="switchTab('security')">
                    <i class="fas fa-lock"></i> Security
                </button>
            </div>

            <!-- General Settings -->
            <div id="general" class="tab-content active">
                <div class="data-card">
                    <div class="card-header">
                        <h3>General Settings</h3>
                    </div>
                    <div class="card-body">
                        <form id="generalForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Site Name</label>
                                    <input type="text" value="SKYJET" required>
                                </div>
                                <div class="form-group">
                                    <label>Site URL</label>
                                    <input type="url" value="https://skyjettravel.com" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Admin Email</label>
                                    <input type="email" value="admin@skyjettravel.com" required>
                                </div>
                                <div class="form-group">
                                    <label>Support Email</label>
                                    <input type="email" value="support@skyjettravel.com" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Default Currency</label>
                                    <select>
                                        <option selected>USD</option>
                                        <option>EUR</option>
                                        <option>GBP</option>
                                        <option>JPY</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Timezone</label>
                                    <select>
                                        <option selected>UTC</option>
                                        <option>EST</option>
                                        <option>CST</option>
                                        <option>PST</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Commission Settings -->
            <div id="commission" class="tab-content" style="display: none;">
                <div class="data-card">
                    <div class="card-header">
                        <h3>Commission Rates</h3>
                    </div>
                    <div class="card-body">
                        <form id="commissionForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Flight Commission (%)</label>
                                    <input type="number" value="5" min="0" max="100" step="0.1">
                                </div>
                                <div class="form-group">
                                    <label>Hotel Commission (%)</label>
                                    <input type="number" value="8" min="0" max="100" step="0.1">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Car Commission (%)</label>
                                    <input type="number" value="6" min="0" max="100" step="0.1">
                                </div>
                                <div class="form-group">
                                    <label>Insurance Commission (%)</label>
                                    <input type="number" value="10" min="0" max="100" step="0.1">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Email Settings -->
            <div id="email" class="tab-content" style="display: none;">
                <div class="data-card">
                    <div class="card-header">
                        <h3>Email Configuration</h3>
                    </div>
                    <div class="card-body">
                        <form id="emailForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>SMTP Host</label>
                                    <input type="text" value="smtp.gmail.com" required>
                                </div>
                                <div class="form-group">
                                    <label>SMTP Port</label>
                                    <input type="number" value="587" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>SMTP Username</label>
                                    <input type="email" placeholder="your-email@gmail.com" required>
                                </div>
                                <div class="form-group">
                                    <label>SMTP Password</label>
                                    <input type="password" placeholder="Your password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" checked> Use TLS
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- API Keys -->
            <div id="api" class="tab-content" style="display: none;">
                <div class="data-card">
                    <div class="card-header">
                        <h3>API Keys</h3>
                    </div>
                    <div class="card-body">
                        <div style="margin-bottom: 30px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Stripe Public Key</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" value="pk_test_xxxxxxxxxxxxx" readonly style="flex: 1; padding: 10px; border: 1px solid #e3e6f0; border-radius: 6px;">
                                <button type="button" class="btn btn-outline" onclick="copyToClipboard(this)">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>

                        <div style="margin-bottom: 30px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Stripe Secret Key</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="password" value="sk_test_xxxxxxxxxxxxx" readonly style="flex: 1; padding: 10px; border: 1px solid #e3e6f0; border-radius: 6px;">
                                <button type="button" class="btn btn-outline" onclick="togglePassword(this)">
                                    <i class="fas fa-eye"></i> Show
                                </button>
                            </div>
                        </div>

                        <button class="btn btn-primary" onclick="regenerateKeys()">
                            <i class="fas fa-sync"></i> Regenerate Keys
                        </button>
                    </div>
                </div>
            </div>

            <!-- Security Settings -->
            <div id="security" class="tab-content" style="display: none;">
                <div class="data-card">
                    <div class="card-header">
                        <h3>Security Settings</h3>
                    </div>
                    <div class="card-body">
                        <form id="securityForm">
                            <div style="margin-bottom: 30px;">
                                <label style="display: flex; align-items: center; gap: 10px;">
                                    <input type="checkbox" checked> Enable Two-Factor Authentication (2FA)
                                </label>
                            </div>

                            <div style="margin-bottom: 30px;">
                                <label style="display: flex; align-items: center; gap: 10px;">
                                    <input type="checkbox" checked> Require SSL/TLS
                                </label>
                            </div>

                            <div style="margin-bottom: 30px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Session Timeout (minutes)</label>
                                <input type="number" value="30" min="5" max="120">
                            </div>

                            <div style="margin-bottom: 30px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Max Failed Login Attempts</label>
                                <input type="number" value="5" min="1" max="10">
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .tab-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.95rem;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #0066cc;
        }

        .tab-btn.active {
            color: #0066cc;
            border-bottom-color: #0066cc;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #e3e6f0;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
    </style>

    <script src="js/admin.js"></script>
    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
                tab.classList.remove('active');
            });

            // Remove active from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).style.display = 'block';
            document.getElementById(tabName).classList.add('active');

            // Add active to clicked button
            event.target.classList.add('active');
        }

        function copyToClipboard(btn) {
            const input = btn.previousElementSibling;
            input.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function togglePassword(btn) {
            const input = btn.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = '<i class="fas fa-eye-slash"></i> Hide';
            } else {
                input.type = 'password';
                btn.textContent = '<i class="fas fa-eye"></i> Show';
            }
        }

        function regenerateKeys() {
            if (confirm('Are you sure? This will invalidate all existing API keys.')) {
                alert('Keys regenerated successfully!');
            }
        }

        // Form submissions
        document.getElementById('generalForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('General settings saved', 'success');
        });

        document.getElementById('commissionForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('Commission rates saved', 'success');
        });

        document.getElementById('emailForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('Email settings saved', 'success');
        });

        document.getElementById('securityForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('Security settings saved', 'success');
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 6px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                z-index: 3000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
